# Redis configuration for MITA Finance production

# Network and security
bind 127.0.0.1 ::1
protected-mode yes
port 6379

# Authentication
requirepass REPLACE_WITH_REDIS_PASSWORD

# Persistence
save 900 1
save 300 10
save 60 10000

# Enable AOF persistence for better durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 1gb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Performance
tcp-keepalive 300
tcp-backlog 511
timeout 0

# Security enhancements
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835c2c4a6f3e0c4"

# Disable dangerous commands in production
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""

# Client connections
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
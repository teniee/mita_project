name: mita
description: Money Intelligence Task Assistant â€” MITA frontend onboarding
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # UI and Icons
  cupertino_icons: ^1.0.8
  fl_chart: ^0.69.0                    # Updated charts library
  
  # HTTP and Networking - Consolidated and Updated
  dio: ^5.8.0                          # UPDATED: Latest HTTP client with security fixes
  http: ^1.2.2                         # Fallback HTTP client
  connectivity_plus: ^6.1.0           # UPDATED: Network connectivity
  
  # Security and Storage
  flutter_secure_storage: ^9.2.2      # Secure storage
  shared_preferences: ^2.3.2          # Preferences storage
  
  # Internationalization
  intl: ^0.20.2                        # FIXED: Match Flutter SDK requirement
  
  # Authentication - Consolidated versions
  google_sign_in: ^6.2.1              # Google authentication
  
  # Firebase Services - Latest stable versions
  firebase_core: ^3.8.0               # UPDATED: Latest Firebase core
  firebase_messaging: ^15.1.4         # UPDATED: Latest messaging
  firebase_crashlytics: ^4.1.4        # UPDATED: Latest crashlytics
  
  # Local Database
  sqflite: ^2.4.0                     # Updated SQLite
  path_provider: ^2.1.4               # File system paths
  path: ^1.9.0                        # Path manipulation
  
  # Media and File Handling
  image_picker: ^1.1.2                # Camera/gallery picker
  image_cropper: ^8.0.2               # Updated image cropper
  cached_network_image: ^3.4.1        # Image caching
  
  # Notifications
  flutter_local_notifications: ^18.0.1 # Updated local notifications
  
  # In-App Purchases
  in_app_purchase: ^3.2.0             # IAP support
  
  # Monitoring and Analytics
  sentry_flutter: ^8.14.2             # UPDATED: Latest error tracking
  
  # Location Services
  geolocator: ^13.0.2                 # UPDATED: Latest location services  
  geocoding: ^2.1.0                   # FIXED: Use stable version
  
  # Device Information
  device_info_plus: ^11.0.0           # UPDATED: Latest device information
  package_info_plus: ^8.1.0           # UPDATED: Latest app package info
  url_launcher: ^6.3.2                # UPDATED: Latest URL launching
  
  # Cryptography
  crypto: ^3.0.5

  # State Management
  provider: ^6.1.2                      # Centralized state management
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: any
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logo/mitalogo.png
    - assets/fonts/
  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora/static/Sora-Regular.ttf
        - asset: assets/fonts/Sora/static/Sora-Bold.ttf
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope/static/Manrope-Regular.ttf
        - asset: assets/fonts/Manrope/static/Manrope-Bold.ttf

name: mita
description: Money Intelligence Task Assistant â€” MITA frontend onboarding
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dio: ^5.4.3+1                 # HTTP client
  flutter_secure_storage: ^9.2.2
  intl: ^0.20.2
  google_sign_in: ^6.2.1
  fl_chart: ^0.68.0
  firebase_core: ^2.32.0
  firebase_messaging: ^14.9.4
  firebase_crashlytics: ^3.5.7
  connectivity_plus: ^6.0.5
  shared_preferences: ^2.3.2
  http: ^1.2.2
  sqflite: ^2.3.3+1
  image_picker: ^1.1.2
  image_cropper: ^7.1.0
  flutter_local_notifications: ^17.2.2
  in_app_purchase: ^3.2.0
  sentry_flutter: ^8.9.0
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  path_provider: ^2.1.4
  cached_network_image: ^3.4.0

  device_info_plus: any
  path: any
  crypto: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: any
flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/logo/mitalogo.png
    - assets/fonts/
  fonts:
    - family: Sora
      fonts:
        - asset: assets/fonts/Sora/static/Sora-Regular.ttf
        - asset: assets/fonts/Sora/static/Sora-Bold.ttf
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope/static/Manrope-Regular.ttf
        - asset: assets/fonts/Manrope/static/Manrope-Bold.ttf

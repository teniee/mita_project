apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mita-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: mita-production
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: deployments
    notifications.argoproj.io/subscribe.on-sync-failed.slack: alerts
    notifications.argoproj.io/subscribe.on-health-degraded.slack: alerts
spec:
  project: mita-finance
  
  source:
    repoURL: https://github.com/mita-finance/k8s-manifests
    targetRevision: main
    path: production/mita
    helm:
      valueFiles:
        - values.yaml
        - values-production.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: mita-production
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  info:
    - name: 'Environment'
      value: 'Production'
    - name: 'Region'
      value: 'us-east-1'
    - name: 'Cluster'
      value: 'mita-production'
  
  # Health checks and status
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: argoproj.io
      kind: Rollout
      jsonPointers:
        - /spec/replicas

---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: mita-finance
  namespace: argocd
spec:
  description: MITA Finance Application Project
  
  sourceRepos:
    - 'https://github.com/mita-finance/*'
    - 'https://charts.bitnami.com/bitnami'
    - 'https://prometheus-community.github.io/helm-charts'
    - 'https://grafana.github.io/helm-charts'
  
  destinations:
    - namespace: 'mita-*'
      server: https://kubernetes.default.svc
    - namespace: monitoring
      server: https://kubernetes.default.svc
    - namespace: logging
      server: https://kubernetes.default.svc
  
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
    - group: networking.k8s.io
      kind: NetworkPolicy
  
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  
  roles:
    - name: developer
      description: Developer role for MITA applications
      policies:
        - p, proj:mita-finance:developer, applications, get, mita-finance/*, allow
        - p, proj:mita-finance:developer, applications, sync, mita-finance/mita-staging, allow
        - p, proj:mita-finance:developer, applications, action/*, mita-finance/mita-staging, allow
        - p, proj:mita-finance:developer, logs, get, mita-finance/*, allow
        - p, proj:mita-finance:developer, exec, create, mita-finance/mita-staging, deny
      groups:
        - mita-developers
    
    - name: operator
      description: Production operator role
      policies:
        - p, proj:mita-finance:operator, applications, *, mita-finance/*, allow
        - p, proj:mita-finance:operator, logs, get, mita-finance/*, allow
        - p, proj:mita-finance:operator, exec, create, mita-finance/*, allow
      groups:
        - mita-operators
        - platform-team

---
apiVersion: v1
kind: Secret
metadata:
  name: mita-production-repo-secret
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  type: git
  url: https://github.com/mita-finance/k8s-manifests
  password: ${GITHUB_TOKEN}
  username: mita-bot


[pytest]
# Pytest configuration for MITA project

# Test paths
testpaths = app/tests

# Python files, classes, and functions to collect
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore patterns
norecursedirs =
    .git
    .github
    __pycache__
    *.egg-info
    dist
    build
    .mypy_cache
    .pytest_cache
    node_modules
    locustfiles

# Asyncio mode for async tests
asyncio_mode = auto

# Minimum Python version
minversion = 3.9

# Add options for test runs
addopts =
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    -p no:warnings

# Custom markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    security: Security tests
    performance: Performance tests
    slow: Slow running tests

[tool:pytest]
# pytest configuration for MITA integration tests

# Test discovery
testpaths = tests/integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration test
    mobile: Mobile client simulation test
    security: Security focused test
    performance: Performance test
    concurrent: Concurrency test
    financial: Financial accuracy test
    slow: Slow running test (> 30s)
    skip_ci: Skip in CI environment

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --junitxml=reports/integration-test-results.xml
    --cov=app
    --cov-report=term-missing
    --cov-report=html:reports/coverage-integration
    --cov-report=xml:reports/coverage-integration.xml

# Async configuration
asyncio_mode = auto

# Minimum version
minversion = 7.0

# Test timeout (10 minutes for integration tests)
timeout = 600

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:asyncio
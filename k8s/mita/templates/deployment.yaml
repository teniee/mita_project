apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mita.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mita.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .Values.maxUnavailable }}
      maxSurge: {{ .Values.maxSurge }}
  selector:
    matchLabels:
      {{- include "mita.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mita.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.image.pullSecrets | nindent 8 }}
      {{- end }}
      
      # Security Context
      securityContext:
        runAsNonRoot: {{ .Values.security.runAsNonRoot }}
        runAsUser: {{ .Values.security.runAsUser }}
        runAsGroup: {{ .Values.security.runAsGroup }}
        fsGroup: {{ .Values.security.fsGroup }}
        {{- if .Values.security.seccompProfile }}
        seccompProfile:
          {{- toYaml .Values.security.seccompProfile | nindent 10 }}
        {{- end }}

      # Pod Anti-Affinity (spread across nodes)
      {{- if .Values.podAntiAffinity.enabled }}
      affinity:
        podAntiAffinity:
          {{- if eq .Values.podAntiAffinity.rule "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
          {{- else }}
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
          {{- end }}
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - {{ include "mita.name" . }}
              topologyKey: kubernetes.io/hostname
      {{- end }}

      # Node Affinity
      {{- if .Values.nodeAffinity.enabled }}
      nodeAffinity:
        {{- toYaml .Values.nodeAffinity.rules | nindent 8 }}
      {{- end }}

      # Tolerations
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}

      containers:
        - name: backend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          
          # Security Context for Container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            {{- if .Values.security.capabilities }}
            capabilities:
              {{- toYaml .Values.security.capabilities | nindent 14 }}
            {{- end }}

          # Environment Variables
          env:
            - name: ENVIRONMENT
              value: {{ .Values.environment | quote }}
            - name: DEBUG
              value: {{ .Values.debug | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.logLevel | quote }}
            # Database configuration from External Secrets
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  {{- if .Values.externalSecrets.enabled }}
                  name: {{ include "mita.fullname" . }}-database-credentials
                  key: DATABASE_URL
                  {{- else }}
                  name: {{ include "mita.fullname" . }}-secrets-legacy
                  key: database-url
                  {{- end }}
            
            # Redis configuration from External Secrets
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  {{- if .Values.externalSecrets.enabled }}
                  name: {{ include "mita.fullname" . }}-redis-credentials
                  key: REDIS_URL
                  {{- else }}
                  name: {{ include "mita.fullname" . }}-secrets-legacy
                  key: redis-url
                  {{- end }}
            
            # Authentication secrets from External Secrets
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  {{- if .Values.externalSecrets.enabled }}
                  name: {{ include "mita.fullname" . }}-auth-secrets
                  key: JWT_SECRET
                  {{- else }}
                  name: {{ include "mita.fullname" . }}-secrets-legacy
                  key: jwt-secret
                  {{- end }}
            - name: JWT_PREVIOUS_SECRET
              valueFrom:
                secretKeyRef:
                  {{- if .Values.externalSecrets.enabled }}
                  name: {{ include "mita.fullname" . }}-auth-secrets
                  key: JWT_PREVIOUS_SECRET
                  {{- else }}
                  name: {{ include "mita.fullname" . }}-secrets-legacy
                  key: jwt-previous-secret
                  {{- end }}
                  optional: true
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  {{- if .Values.externalSecrets.enabled }}
                  name: {{ include "mita.fullname" . }}-auth-secrets
                  key: SECRET_KEY
                  {{- else }}
                  name: {{ include "mita.fullname" . }}-secrets-legacy
                  key: secret-key
                  {{- end }}
            
            # External API secrets from External Secrets
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  {{- if .Values.externalSecrets.enabled }}
                  name: {{ include "mita.fullname" . }}-external-api-secrets
                  key: OPENAI_API_KEY
                  {{- else }}
                  name: {{ include "mita.fullname" . }}-secrets-legacy
                  key: openai-api-key
                  {{- end }}
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  {{- if .Values.externalSecrets.enabled }}
                  name: {{ include "mita.fullname" . }}-external-api-secrets
                  key: SENTRY_DSN
                  {{- else }}
                  name: {{ include "mita.fullname" . }}-secrets-legacy
                  key: sentry-dsn
                  {{- end }}
                  optional: true
            
            # Notification service secrets
            - name: APPSTORE_SHARED_SECRET
              valueFrom:
                secretKeyRef:
                  {{- if .Values.externalSecrets.enabled }}
                  name: {{ include "mita.fullname" . }}-notification-secrets
                  key: APPSTORE_SHARED_SECRET
                  {{- else }}
                  name: {{ include "mita.fullname" . }}-secrets-legacy
                  key: appstore-shared-secret
                  {{- end }}
                  optional: true

          # Ports
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Health Checks
          {{- if .Values.healthChecks.enabled }}
          {{- if .Values.startupProbe }}
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          {{- end }}
          
          {{- if .Values.healthChecks.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.healthChecks.livenessProbe | nindent 12 }}
          {{- end }}
          
          {{- if .Values.healthChecks.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.healthChecks.readinessProbe | nindent 12 }}
          {{- end }}
          {{- end }}

          # Resource Management
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          # Volume Mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: app-logs
              mountPath: /app/logs
            {{- if .Values.monitoring.enabled }}
            - name: prometheus-metrics
              mountPath: /tmp/prometheus_multiproc
            {{- end }}

      # Volumes
      volumes:
        - name: tmp
          emptyDir: {}
        - name: app-logs  
          emptyDir: {}
        {{- if .Values.monitoring.enabled }}
        - name: prometheus-metrics
          emptyDir: {}
        {{- end }}

      # DNS Policy
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mita.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mita.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
  {{- if .Values.service.annotations }}
  annotations:
    {{- toYaml .Values.service.annotations | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "mita.selectorLabels" . | nindent 4 }}

{{- if .Values.podDisruptionBudget.enabled }}
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "mita.fullname" . }}-pdb
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mita.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "mita.selectorLabels" . | nindent 6 }}
{{- end }}

{{- if .Values.networkPolicy.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "mita.fullname" . }}-netpol
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mita.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "mita.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  {{- if .Values.networkPolicy.ingress }}
  ingress:
    {{- toYaml .Values.networkPolicy.ingress | nindent 4 }}
  {{- end }}
  {{- if .Values.networkPolicy.egress }}
  egress:
    {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
  {{- end }}
{{- end }}
